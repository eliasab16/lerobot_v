# Usage: python src/lerobot/scripts/server/robot_client.py --config setup_configs/async_eval.yaml

server_address: localhost:8089
robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    top_cam:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    bottom_cam:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    side_cam:
      type: opencv
      index_or_path: 2
      width: 800
      height: 600
      fps: 30
policy_type: smolvla
policy_device: mps
actions_per_chunk: 50
chunk_size_threshold: 0.8
aggregate_fn_name: weighted_average
debug_visualize_queue_size: true
pretrained_name_or_path: hf-username/pretrained-model-name
task: "task description"
# python -m lerobot.teleoperate --config_path=./setup_configs/teleop.yaml

robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    top_cam:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    wrist_bottom_cam:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    wrist_top_cam:
      type: opencv
      index_or_path: 2
      width: 800
      height: 600
      fps: 30

teleop:
  type: so101_leader
  port: /dev/tty.usbmodem5A680110941
  id: right_leader

display_data: true
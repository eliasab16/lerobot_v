# python -m lerobot.record --config_path=./setup_configs/record.yaml

robot:
  type: so101_follower
  port: /dev/tty.usbmodem5A680122821
  id: right_follower
  cameras:
    top_cam:
      type: opencv
      index_or_path: 0
      width: 800
      height: 600
      fps: 30
    wrist_bottom_cam:
      type: opencv
      index_or_path: 1
      width: 800
      height: 600
      fps: 30
    wrist_top_cam:
      type: opencv
      index_or_path: 2
      width: 800
      height: 600
      fps: 30

teleop:
  type: so101_leader
  port: /dev/tty.usbmodem5A680110941
  id: right_leader

display_data: true

dataset:
  num_episodes: 5
  video_encoding_batch_size: 5
  single_task: "Grab the red wire then insert upward through center of hanging black square"
  episode_time_s: 60
  repo_id: eliasab16/grab_and_insert_2

resume: true